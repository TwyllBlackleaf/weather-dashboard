<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">

</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col-12">
                <header>
                    <h1 class="d-flex justify-content-center text-white">Weather Dashboard</h1>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-3 city-search">
                <form id="search-form">
                    <h2>Search for a City:</h2>
                    <input type="text" class="form-control w-100" id="search-input"/>
                    <button class="btn btn-primary w-100" type="submit">Search</button>             
                    <div id="search-history">
                        <button class="btn btn-secondary w-100">Foobar</button>
                    </div>
                </form>
                
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col-12">
                        <div class="card border-dark rounded-0 current-weather">
                            <div class="card-body">
                                <h2 class="card-title">City Name</h2> <img width="50" alt="" src="" />
                                <p class="card-text">Temp: <span id="temp-span"></span></p>
                                <p class="card-text">Wind: <span id="wind-span"></span></p>
                                <p class="card-text">Humidity: <span id="humidity-span"></span></p>
                                <p class="card-text">UV Index: <span id="uv-span" class="text-light bg-success rounded">Foo</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 forecast">
                        <h3>5-Day Forecast:</h3>
                    </div>
                    <div class="col" id="day-1">
                        <div class="card forecast-card border-0 rounded-0">
                            <div class="card-body">
                                <h4 class="card-title text-light">Bar<span class="forecast-date-span-1"></span></h4>
                                <img width="50" alt="" src="" id="forecast-icon-1"/>
                                <p class="card-text text-light">Temp: <span id="forecase-temp-span-1"></span></p>
                                <p class="card-text text-light">Wind: <span id="forecast-wind-span-1"></span></p>
                                <p class="card-text text-light">Humidity: <span id="forecast-humidity-span-1"></span></p>
                            </div>
                        </div>        
                    </div>
                    <div class="col" id="day-2">
                        <div class="card forecast-card border-0 rounded-0">
                            <div class="card-body">
                                <h4 class="card-title text-light">Bar<span class="forecast-date-span-2"></span></h4>
                                <img width="50" alt="" src="" id="forecast-icon-2"/>
                                <p class="card-text text-light">Temp: <span id="forecase-temp-span-2"></span></p>
                                <p class="card-text text-light">Wind: <span id="forecast-wind-span-2"></span></p>
                                <p class="card-text text-light">Humidity: <span id="forecast-humidity-span-2"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col" id="day-3">                            
                        <div class="card forecast-card border-0 rounded-0">
                            <div class="card-body">
                                <h4 class="card-title text-light">Bar<span class="forecast-date-span-3"></span></h4>
                                <img width="50" alt="" src="" id="forecast-icon-3"/>
                                <p class="card-text text-light">Temp: <span id="forecase-temp-span-3"></span></p>
                                <p class="card-text text-light">Wind: <span id="forecast-wind-span-3"></span></p>
                                <p class="card-text text-light">Humidity: <span id="forecast-humidity-span-3"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col" id="day-4">
                        <div class="card forecast-card border-0 rounded-0">
                            <div class="card-body">
                                <h4 class="card-title text-light">Bar<span class="forecast-date-span-4"></span></h4>
                                <img width="50" alt="" src="" id="forecast-icon-4"/>
                                <p class="card-text text-light">Temp: <span id="forecase-temp-span-4"></span></p>
                                <p class="card-text text-light">Wind: <span id="forecast-wind-span-4"></span></p>
                                <p class="card-text text-light">Humidity: <span id="forecast-humidity-span-4"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col" id="day-5">
                        <div class="card forecast-card border-0 rounded-0">
                            <div class="card-body">
                                <h4 class="card-title text-light">Bar<span class="forecast-date-span-5"></span></h4>
                                <img width="50" alt="" src="" id="forecast-icon-5"/>
                                <p class="card-text text-light">Temp: <span id="forecase-temp-span-5"></span></p>
                                <p class="card-text text-light">Wind: <span id="forecast-wind-span-5"></span></p>
                                <p class="card-text text-light">Humidity: <span id="forecast-humidity-span-5"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    
    <script src="./assets/script.js"></script>
</body>
</html>
